<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | NFT preview card component</title>

    </head>
    <body>
        <div class="card">
            <div class="card--image-container">
                <img class="card--image" src="images/image-equilibrium.jpg" alt="equilibrium 3429">
                <a href="#">
                <div class="card--image-overlay">
                    <img src="images/icon-view.svg" alt="view">
                </div>
                </a>
            </div>
            <a class="card--title" href="#">Equilibrium #3429</a>
            <p class="card--description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card--price-time">
                <div class="card--price">
                    <span><img src="images/icon-ethereum.svg" alt="ethereum"></span>
                    <p>0.041 ETH</p>
                </div>
                <div class="card--time">
                    <span><img src="images/icon-clock.svg" alt="time left"></span>
                    <p>3 days left</p>
                </div>
            </div>
            <div class="card--line"></div>
            <div class="card--creator">
                <img class="card--avatar" src="images/image-avatar.png" alt="creator">
                <p class="card--credits">Creation of <a class="card--creator-name" href="#">Jules Wyvern</a></p>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/jmolinamelgarejo" target="_blank">Jorge Molina Melgarejo</a>.
        </div>
    </body>
</html>
